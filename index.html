<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>NFT preview card component by alola</title>

</head>

<body>
  
  <div class="card-container">
    <div class="image-container">
      <div class="eye-container">
        <img class="main-img" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 class="hoverable">Equilibrium #3429</h1>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="mid-container">
      <h3> <img class="eth-img" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
      <img class="clock" src="./images/icon-clock.svg" alt=""> 
      <p class="secondary-text">3 days left</p>
    </div>

    <div class="avatar-container">
      <img class="avatar-img" src="./images/image-avatar.png" alt="">
      <p class="secondary-text">Creation of
        <p class="secondary-text white hoverable">Jules Wyvern</p>   
      </p>
    </div>
  </div>




  <div class="attribution">

</body>
</html>
